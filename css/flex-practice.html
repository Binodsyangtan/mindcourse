<!DOCTYPE html>
<html lang="en">
  <head>

    <title>flex-mind</title>
    <link rel="stylesheet" href="flex-practice.css">
  </head>

  <body>
    <nav>
      <div class="logo-wapper">
        <img src="logo.png" alt="" height="36.23px" width="35px" />
        <p><span class="bold-span">LaslesVPN</span></p>
      </div>
      <ul>
        <li>About</li>
        <li>Features</li>
        <li>Pricing</li>
        <li>Testimonials</li>
        <li>Help</li>
      </ul>
      <div class="btn-div">
        <button id="btn1">Sign in</button>
        <button id="btn-border">Sign up</button>
      </div>

    </nav>

    <div class="second-container">

        <div class="written">
            <!-- <h1>want anything to be wasy with LaslesVPN</h1> -->

        </div>





    </div>

                <span id="users-bold">90+</span>

            </p>
        </div>
        <div class="third-second">
            <img src="location.png" alt="location">
            <p>
                <span id="location-bold">30+</span>
                <span>locations</span>
            </p>
        </div>
        <div class="third-third">
            <img src="Server.png" alt="Server">

                <span id="Server-bold">50+</span>
