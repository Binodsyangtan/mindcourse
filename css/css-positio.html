<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>css-position</title>
    <style>

       .static{
           position: static ;
       }
       .relative{
           position: relative ;
       }
       .absolute{
           position: absolute;
       }
       .fixed{
           position: fixed;
       }
       .sticky{
           position: sticky;
       }





    </style>
</head>
<body>

    <ul>
        <li class="box  static">static</li>
        <li class="box  relative">relative</li>
        <li class="box  absolute">absolute</li>
        <li class="box  fixed">fixed</li>
        <li class="box  sticky">sticky</li>

    </ul>
    
</body>
</html>
